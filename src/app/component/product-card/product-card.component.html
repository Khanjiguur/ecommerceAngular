      <img [src]="product.img" alt="Product Image" class="product-image" />
    </div>
    <div class="card-body">
      <div class="sb-container">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="rating">‚≠ê {{ product.rating }}</p>

    </div>
  </div>
</div>
